<body>
<div class= "container">
	<div main-border class="panel panel-default">
		<p fade-out class="title">spheres</p>
		<div fade-out class="star-container">
			<svg width="250px" height="350px">
				<defs>
				  <filter id="f2" x="-40%" y="-40%" width="200%" height="200%">
					<feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
					<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
				  </filter>
				</defs>
				<circle star ng-class="animateClass" class="star" r="10" cx="170" cy="100" filter="url(#f2)"/>
				<circle star ng-class="animateClass" class="star" r="10" cx="70" cy="100" filter="url(#f2)"/>
				<circle star ng-class="animateClass" class="star" r="10" cx="20" cy="150" filter="url(#f2)" />
				<circle star ng-class="animateClass" class="star" r="10" cx="70" cy="200" filter="url(#f2)"/>
				<circle star ng-class="animateClass" class="star" r="10" cx="120" cy="150" filter="url(#f2)"/>
				<circle star ng-class="animateClass" class="star" r="10" cx="170" cy="200" filter="url(#f2)"/>
				<circle star ng-class="animateClass" class="star" r="10" cx="220" cy="150" filter="url(#f2)"/>
				<circle star ng-class="animateClass" class="star" r="10" cx="20" cy="250" filter="url(#f2)"/>
				<circle star ng-class="animateClass" class="star" r="10" cx="70" cy="300" filter="url(#f2)"/>
				<circle star ng-class="animateClass" class="star" r="10" cx="120" cy="250" filter="url(#f2)"/>
				<circle star ng-class="animateClass" class="star" r="10" cx="170" cy="300" filter="url(#f2)"/>
				<circle star ng-class="animateClass" class="star" r="10" cx="220" cy="250" filter="url(#f2)"/>
			</svg>
		</div>
		<button fade-out class="btn btn-primary" ng-click="start()">Play</button>
	</div>
</div>
</body>
