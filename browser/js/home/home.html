<section id="home" tabindex="1" ng-keyup="playKey($event)">
	<div class="container">
		<h3 ng-show="beatRound" class="animate">{{ currentShape.name }}</h3>
		<div main-border class="panel panel-default">
			<svg id="sky" sky width="1200" height="560">
				<circle star ng-repeat="star in stars" ng-class="animateClass" class="star" ng-attr-cx="{{star.x}}" ng-attr-cy="{{star.y}}" r="10" />
			</svg>
		</div>
	<div class="audio">
		<audio controls>
			<source  src="rhubarb.mp3" type="audio/mpeg">
		</audio>
	</div>
	</div>
</section>
