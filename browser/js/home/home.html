<section id="home" tabindex="1" ng-keyup="playKey($event)">
	<div ng-cloak class="container">
		<div class="top-bar fadein">
			<h3 ng-show="beatRound">{{ currentShape.name }}</h3>
			<h3 ng-show="gameOver" class="fadein">Game over</h3>
			<button ng-show="gameOver" class="fadein btn btn-new-game" ui-sref="welcome">play again</button>
		</div>
		<div main-border class="panel panel-default">
			<svg id="sky" sky width="1200" height="560">
				<circle star ng-repeat="star in stars" ng-class="animateClass" class="star" ng-attr-cx="{{star.x}}" ng-attr-cy="{{star.y}}" r="10" />
			</svg>
		</div>
		<div id="footer">
			<div class="audio">
				<audio controls autoplay>
					<source  src="rhubarb.mp3" type="audio/mpeg">
				</audio>
			</div>
		</div>
	</div>
</section>
